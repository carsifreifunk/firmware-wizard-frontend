<div ng-controller="AuthenticationCtrl"><script type="text/ng-template" id="modal.html"><div class="modal-header" translate-namespace="authentication">
            <h3 class="modal-title" id="modal-title" translate>
                .headline
            </h3>
        </div>
        <div class="modal-body" id="modal-body" translate-namespace="authentication.password">
            <label for="currentPassword">.label</label>
            <input type="password"
                   class="form-control"
                   name="currentPassword"
                   id="currentPassword">
        </div>
        <div class="modal-footer">
            <button class="btn" type="button" ng-click="authenticate()"translate>.login</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()" translate>.cancel</button>
        </div></script></div>
